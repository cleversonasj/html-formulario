<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Formulário de cadastro de clientes da página...">
  <title>Formulários em HTML</title>
</head>
<body>
  <main>
    <h2>Cadastro de Clientes</h2>
    <form action="cadastraCliente.php" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <input
        type="text"
        name="informacao"
        value="Atenção ao preencher."
        readonly>
        <input
        type="hidden"
        name="tipoFormulario"
        value="cadastroClientes">
        <div>
          <label for="nome">Nome:</label>
          <input
          type="text"
          id="nome"
          name="nome"
          required
          minlength="2"
          maxlength="50"
          autofocus>
        </div>
        <div>
          <label for="email">Email:</label>
          <input
          type="email"
          id="email"
          name="email"
          required>
        </div>
        <div>
          <label for="cpf">CPF:</label>
          <input
          type="text"
          id="cpf"
          name="cpf"
          placeholder="XXX.XXX.XXX-XX"
          pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
          title="Informe no formato: XXX.XXX.XXX-XX aonde X são os números."
          required>
        </div>
        <div>
          <label for="idade">Idade:</label>
          <input
          type="number"
          id="idade"
          name="idade"
          required>
        </div>
        <div>
          <label for="telefone">Telefone:</label>
          <input
          type="tel"
          id="telefone"
          name="telefone"
          required>
        </div>
        <div>
          <label for="dataNascimento">Data de Nascimento:</label>
          <input
          type="date"
          id="dataNascimento"
          name="dataNascimento">
        </div>
        <fieldset>
          <legend>Sexo</legend>
          <div>
            <input
            type="radio"
            id="masculino"
            name="sexo"
            value="masculino">
            <label for="masculino">Masculino</label>
          </div>
          <div>
            <input
            type="radio"
            id="feminino"
            name="sexo"
            value="feminino">
            <label for="feminino">Feminino</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Estado Civil</legend>
          <div>
            <input
            type="radio"
            id="solteiro"
            name="estadoCivil"
            value="solteiro">
            <label for="solteiro">Solteiro</label>
          </div>
          <div>
            <input
            type="radio"
            id="casado"
            name="estadoCivil"
            value="casado">
            <label for="casado">Casado</label>
          </div>
          <div>
            <input
            type="radio"
            id="divorciado"
            name="estadoCivil"
            value="divorciado">
            <label for="divorciado">Divorciado</label>
          </div>
        </fieldset>
      </fieldset>
      <fieldset>
        <legend>Endereço de Entrega</legend>
        <div>
          <label for="cep">CEP:</label>
          <input
          type="text"
          id="cep"
          name="cep"
          placeholder="XXXXX-XXX"
          pattern="[0-9]{5}-[0-9]{3}"
          title="Informe no formato: XXXXX-XXX aonde X são os números."
          required>
        </div>
        <div>
          <label for="tipoLogradouro">Tipo de Logradouro:</label>
          <select name="tipoLogradouro" id="tipoLogradouro" required>
            <option value="" label="Selecione" selected></option>
            <option value="Rua">Rua</option>
            <option value="Avenida">Avenida</option>
            <option value="Travessa">Travessa</option>
            <option value="Via">Via</option>
            <option value="Rodovia">Rodovia</option>
            <option value="Quadra">Quadra</option>
            <option value="Loteamento">Loteamento</option>
            <option value="Estrada">Estrada</option>
            <option value="Chácara">Chácara</option>
          </select>
        </div>
        <div>
          <label for="logradouro">Logradouro:</label>
          <input
          type="text"
          id="logradouro"
          name="logradouro"
          required>
        </div>
        <div>
          <label for="bairro">Bairro:</label>
          <input
          type="text"
          id="bairro"
          name="bairro"
          required>
        </div>
        <div>
          <label for="cidade">Cidade:</label>
          <input
          type="text"
          id="cidade"
          name="cidade"
          required>
        </div>
        <div>
          <label for="estado">Estado:</label>
          <input
          type="text"
          id="estado"
          name="estado"
          required>
        </div>
      </fieldset>
      <fieldset>
        <legend>Informações Adicionais</legend>
        <fieldset>
          <legend>Interesses</legend>
          <div>
            <input
            type="checkbox"
            id="filmes"
            name="interesses[]"
            value="filmes">
            <label for="filmes">Filmes</label>
          </div>
          <div>
            <input
            type="checkbox"
            id="informatica"
            name="interesses[]"
            value="informatica">
            <label for="informatica">Informatica</label>
          </div>
          <div>
            <input
            type="checkbox"
            id="games"
            name="interesses[]"
            value="games">
            <label for="games">Games</label>
          </div>
          <div>
            <input
            type="checkbox"
            id="livros"
            name="interesses[]"
            value="livros">
            <label for="livros">Livros</label>
          </div>
          <div>
            <input
            type="checkbox"
            id="roupas"
            name="interesses[]"
            value="roupas">
            <label for="roupas">Roupas</label>
          </div>
          <div>
            <input
            type="checkbox"
            id="viagens"
            name="interesses[]"
            value="viagens">
            <label for="viagens">Viagens</label>
          </div>
        </fieldset>
        <div>
          <label for="infoComplementares">Informações Complementares:</label><br>
          <textarea
          name="infoComplementares"
          id="infoComplementares"
          cols="100"
          rows="10"></textarea>
        </div>
        <div>
          <label for="arquivo">Anexar Arquivo:</label>
          <input
          type="file"
          id="arquivo">
        </div>
      </fieldset>
      <button>Enviar</button>
      <input
      type="reset"
      value="Limpar">
    </form>
  </main>
</body>
</html>
